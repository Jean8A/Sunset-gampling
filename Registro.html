<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="landingpage4.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form class="register-form" action="#" method="POST">
            <input type="text" placeholder="Número de documento" required>
            <input type="text" placeholder="Nombres" required>
            <input type="text" placeholder="Apellidos" required>
            <input type="tel" placeholder="Teléfono" required>
            <input type="text" placeholder="Dirección" required>
            <input type="text" placeholder="País" required>
            <input type="text" placeholder="Ciudad" required>
            <input type="email" placeholder="Correo electrónico" required>
            <input type="email" placeholder="Confirmar correo electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <input type="password" placeholder="Confirmar contraseña" required>
            <div class="buttons">
                <button type="submit">Registrar</button>
                <a href="Inicio.html">
                    <button type="button" class="cancel">Cancelar</button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
